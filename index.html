<!DOCTYPE html>
<html>
    <head>
        <title>Kaxio xf-581VN XYZ Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style/style.css">
        <script src="script/script.js" defer></script>
    </head>
    <body>
        <div id="calc-ctn">
            <h1>Kaxio xf-581VN XYZ</h1>
            <div id="display-ctn">
                <div class="display" id="log"></div>
                <div class="display" id="opr">0</div>
            </div>
            <div id="btns-ctn">
                <div class="btns-row">
                    <button class="btn" id="btn-neg">+/-</button>
                    <button class="btn" id="btn-del">DEL</button>
                    <button class="btn" id="btn-clr">CLR</button>
                    <button class="btn" id="btn-fun">FUN</button>
                </div>
                <div class="btns-row">
                    <button class="btn num-btn" id="btn-7">7</button>
                    <button class="btn num-btn" id="btn-8">8</button>
                    <button class="btn num-btn" id="btn-9">9</button>
                    <button class="btn oprt-btn" id="div">/</button>
                </div>
                <div class="btns-row">
                    <button class="btn num-btn" id="btn-4">4</button>
                    <button class="btn num-btn" id="btn-5">5</button>
                    <button class="btn num-btn" id="btn-6">6</button>
                    <button class="btn oprt-btn" id="mul">*</button>
                </div>
                <div class="btns-row">
                    <button class="btn num-btn" id="btn-1">1</button>
                    <button class="btn num-btn" id="btn-2">2</button>
                    <button class="btn num-btn" id="btn-3">3</button>
                    <button class="btn oprt-btn" id="minus">-</button>
                </div>
                <div class="btns-row">
                    <button class="btn" id="btn-dot">.</button>
                    <button class="btn num-btn" id="btn-0">0</button>
                    <button class="btn" id="btn-eql">=</button>
                    <button class="btn oprt-btn" id="add">+</button>
                </div>
            </div>
        </div>
        <div id="game">
            <div id="scoreboard">
                <div id="score">Score: 0</div>
                <div id="step">Steps: 0</div>
            </div>            
            <div id="target">Target: </div>
        </div>
    </body>
</html>
